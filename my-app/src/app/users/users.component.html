<div class="left">
  <p *ngIf="loading">Loading...</p>
  <p *ngFor="let user of users">
    <a [routerLink]="[user.id]" routerLinkActive="active">{{ user.name }}</a>
  </p>
  <p>
    <a routerLink="add" routerLinkActive="active">Ajouter</a>
  </p>
</div>
<div class="right">
  <router-outlet></router-outlet>
  <!-- un composant qui matche une URL paramétrée dans le router au niveau des enfants de la route Users
s'affiche ici -->
</div>
